<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/css/main.css">
    <link rel="stylesheet" href="../src/css/register.css">
    <link rel="icon" href="../src/img/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <header class="header margin--normal">
        <a class="header__logo" href="#"><img class="header__logo-img" src="../src/img/logo-matflix.png"
                alt="Logo Matflix"></a>
    </header>

    <section class="register margin--normal">
        <div class="register__container style-box">
            <h2 class="register__title font--normal focus--outline-none" tabIndex="0">Regístrate</h2>
            <form class="register__form">
                <input class="register__input input font--normal" type="text" placeholder="Nombre" spellcheck="false">
                <input class="register__input input font--normal" type="text" placeholder="Correo electrónico"
                    spellcheck="false">
                <input class="register__input input font--normal" type="password" placeholder="Contraseña">
                <button class="register__button button font--normal">Registrarme</button>
            </form>
            <p class="register__container--login font--normal">
                <a class="hyperlink font--emphasis" href="#">Iniciar sesión</a>
            </p>
        </div>
    </section>

    <footer class="footer margin--normal">
        <a class="footer__link hyperlink font--transparent" href="#">Términos de uso</a>
        <a class="footer__link hyperlink font--transparent" href="#">Declaración de privacidad</a>
        <a class="footer__link hyperlink font--transparent" href="#">Centro de ayuda</a>
    </footer>
</body>

</html>
